<div class="modal-dialog animate">
    <div class="modal-content">
       <div class="modal-header" id="header">
         <!-- <button type="button" class="close" (click)="close()" >&times;</button> -->
         <button type="button" class="close" data-dismiss="modal"  (click)="close()">Cancel  &times;</button>
         <h3 class="modal-title">Login to Your Account</h3>
         
       </div>
       <div class="modal-body">
         <div>
          <label>User ID</label><br/>
          <input class="glowing-border" type="text" [(ngModel)]="userId" name="userid" autofocus/>
        </div>
        <div>
         <label>Password</label><br/>
         <input class="glowing-border" type="password" [(ngModel)]="password" name="pass" />
        </div>
       </div>
       
         <div>
         <button type="button" class="btn btn-primary" id="log" (click)="confirm()">Login</button>
         <br/>
         <label style="
         margin:0 15px;">
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label> 
          </div>
        
        <div class="modal-footer">
            <a routerLink="/register"> <button style="border:none;" type="button" class="btn btn-default" (click)="close()">Register Here !!!</button></a>
      <label><a href="#">Forgot Password?</a></label>
     </div>
    </div>
  </div>
