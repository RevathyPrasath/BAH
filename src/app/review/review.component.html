<div class="jumbotron">

    <div id="container" *ngIf="showReview">
        <div
          ng2-carouselamos
          class="slides-wrapper"
          [items]="user.student"
          [width]="800"
          [$prev]="prev"
          [$next]="next"
          [$item]="item"
        >
        </div>
      
  
      <ng-template #prev>
        <img src="assets/images/left-arrow.png" id="left" height="42" width="42"/>
      </ng-template>
      <ng-template #next>
          <img src="assets/images/right-arrow.png" id="right" height="42" width="42"/>
      </ng-template>
      <div class="container">
      <ng-template #item let-item let-i="index">
          <div class="items">
              <img style="margin:0 auto; margin-bottom:5px;" src="assets/welcome-quote.png" class="img-responsive">
              <img style="margin:0 auto;"src="assets/female-icon.png" class="img-responsive">
           <h3 style="text-align:center;">{{item.Name}}</h3>
           <p style="width:800px;text-align:center;">{{item.comment}}</p> 
          </div>
      </ng-template> 
    </div>  
</div>
